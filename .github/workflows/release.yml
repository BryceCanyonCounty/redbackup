name: Build
on:
  push:
    branches:
      - 'main'
jobs:
  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: Install dependencies ğŸ“¦
      run: yarn install
    - name: Build and Deploy ğŸ› ï¸
      run: yarn run deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}